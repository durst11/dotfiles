# ~/.config/starship/starship.toml

# Main prompt format
format = """
$os\
$username\
$hostname\
$directory\
$fill\
$git_branch\
$git_status\
$linebreak
$character"""
palette = "everforest_hard"

# Username config
[username]
format = "[$user]($style) "
style_root = "bg:bg2 fg:red"
style_user = "bg:bg2 fg:fg"
show_always = true
#[username.aliases]
#jeremy = "ó°´"
#root = "ó°±¯"

[hostname]
format = "at [$hostname]($style) "
style = "green bold"
ssh_only = true

[directory]
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bg:bg2 fg:gray0"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = ".../"
repo_root_style = "fg:fg bg:bg2"

[character]
success_symbol = "[â¯](green bold)"
error_symbol = "[â¯](red bold)"

[git_branch]
format = "on [$branch]($style) "
style = "purple bold"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "red bold"
